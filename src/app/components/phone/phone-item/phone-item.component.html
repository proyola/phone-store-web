<h1> Phone details </h1>
<a [routerLink]="['/phones']"> Back to list </a>

<div *ngIf="phone">
  <div class="phone-thumbnail">
    <img height="300" [src]="phone.image" />
  </div>

  <div class="phone-info">
    <h2> {{ phone.name }}</h2>
    <h3> {{ phone.brand }} </h3>

    <div *ngIf="phone.specs.length">
      <h4> Features </h4>
      <ul>
        <li *ngFor="let spec of phone.specs"> {{ spec }} </li>
      </ul>
    </div>
    <button (click)="onClickDelete()">Delete</button>
  </div>
</div>
